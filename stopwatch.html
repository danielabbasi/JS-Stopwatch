<!DOCTYPE html>

<head>
    <title>JS Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <h1>
            <div id="time">00:00:00</div>
        </h1>
        <div class="button__wrapper">
            <button class="button__item button__lapReset" id="lapReset" onclick="timer.lapReset()">Lap</button>
            <button class="button__item button__startStop" id="startStop" onclick="timer.startStop()">Start</button>
        </div>
        <table class="timer__table">
            <tr>
                <td id="top-label"></td>
                <td id="top-time"></td>
            </tr>
            
        </table>
        <div id="lapTable"></div>
    </div>
    <!-- <script src="stopwatch.js"></script> -->
    <script src="timer.js"></script>

</body>

</html>
